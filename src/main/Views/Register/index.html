<html>
	<head>
	</head>

<body>
		<form action="/registerUser" enctype="multipart/form-data" name="StudentRegistration" method="POST">

			<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellspacing="2">
				<tr>
					<td colspan=2>
						<center><font size=4><b>Registration Form</b></font></center>
					</td>
				</tr>

				<tr>
					<td>First Name</td>
					<td><input type=text name="first_name" id="first_name" size="30"></td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td><input type="text" name="last_name" id="last_name" size="30"></td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username" id="username" size="30"></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="password" id="password" size="30"></td>
				</tr>
				<tr>
					<td><input type="reset"></td>
					<td colspan="2"><input type="submit" value="Submit Form" /></td>
				</tr>
			</table>
		</form>
</body>
</html>
